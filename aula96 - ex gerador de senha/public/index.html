<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>

</head>

<body>

    <section class="container">
        <h1>Gerador de Senha</h1>

        <div class="senha-gerada">Selecione as Opções</div><br>

        Quantidade de caracteres <input type="number" value=8 min='1' max='20' class="qtd-caracteres"><br>
        Adicionar maiúscula <input type="checkbox" class="chk-maiusculas"><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" ><br>
        Adicionar números <input type="checkbox" class="chk-numeros" ><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos"><br>

        
        <button type="submit" class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
